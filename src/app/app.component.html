<!--The content below is only a placeholder and can be replaced.-->
<div style="width: 500px; margin: 0 auto;">
  <h1>
    Welcome to {{ title }}!
  </h1>

  <my-tree #tree [myTreeData]="data" [myAsyncData]="true" [myCheckable]="true" (myExpandChange)="loadData($event)" (myClick)="onClick($event)"></my-tree>
  <hr>

  <div>clicked: {{clicked}}</div>
  <input type="button" value="complete" (click)="onComplete(tree.getCheckedTree())">
  <div>
    data: {{completeData}}
  </div>

</div>
